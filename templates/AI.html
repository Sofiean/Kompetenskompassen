<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ai</title>
</head>
<body>
    <h1>Generate Text about Competencies</h1>
    <form id="generateForm">
        <label for="competence">Select a competence:</label>
        <select name="competence" id="competence">
            <!-- Competence options will be dynamically populated here -->
        </select>
        <button type="submit">Generate Text</button>
    </form>
    <div id="generatedText"></div>

    <script>
        document.getElementById('generateForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const competence = formData.get('competence');

            // AJAX request to generate text
            fetch('/generate_text', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ competence: competence })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('generatedText').innerText = data.generated_text;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
