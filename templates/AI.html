<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillGap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #000026;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        header ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        header li {
            display: inline;
            margin-right: 20px;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }
        header a:hover {
            color: #ddd;
        }
        h1 {
            text-align: center;
            color: #000;
            margin-top: 20px;
        }
        .skillgap {
            color: #fff;
            display: block;
            margin-top: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <h1><span class="skillgap">SkillGap</span></h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/analysis">Analysis</a></li>
                <li><a href="">Kompetenslexikon</a></li>
                <li><a href="">AI</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Artificial Intelligence</h2>
        <form action="/AI" method="post">
            <label for="selected_competence">Select a competence:</label>
            <select name="selected_competence" id="selected_competence">
                {% for competence in all_competencies %}
                <option value="{{ competence }}">{{ competence }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Generate text">
        </form>

        {% if generated_text %}
        <h3>Generated text:</h3>
        <textarea readonly>{{ generated_text }}</textarea>
        {% endif %}
    </section>
</body>
</html>
