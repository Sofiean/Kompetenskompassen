<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artificial Intelligence - SkillGap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #000026;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        header ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        header li {
            display: inline;
            margin-right: 20px;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }
        header a:hover {
            color: #ddd;
        }
        h1 {
            text-align: center;
            color: #000;
            margin-top: 20px;
        }
        /* Add your additional styles here */
        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #000026;
            margin-top: 20px;
        }
        select, input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        select {
            width: calc(100% - 20px);
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #000026;
            color: #fff;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #000014;
        }
        textarea {
            width: calc(100% - 20px);
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }
    </style>
</head>
<body>
    <header>
        <h1>Artificial Intelligence - SkillGap</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/analysis">Analysis</a></li>
                <li><a href="#">Competence Lexicon</a></li>
                <li><a href="/AI">AI</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Artificial Intelligence</h2>
        <form action="/AI" method="post">
            <label for="selected_competence">Select a competence:</label>
            <select name="selected_competence" id="selected_competence">
                {% for competence in all_competencies %}
                <option value="{{ competence }}">{{ competence }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Generate text">
        </form>

        {% if generated_text %}
        <h3>Generated text:</h3>
        <textarea readonly>{{ generated_text }}</textarea>
        {% endif %}
    </section>
</body>
</html>
