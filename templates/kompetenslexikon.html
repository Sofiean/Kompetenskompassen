<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillGap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #000026;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        header ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        header li {
            display: inline;
            margin-right: 20px;
        }

         /* Storlek på header knappar */
        header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }
        header a:hover {
            color: #ddd;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-top: 20px;
        }
        /* Add your additional styles here */
        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #02024e;
            margin-top: 20px;
        }
        select, input[type="submit"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        select {
            width: calc(100% - 20px);
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #000026;
            color: #fff;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px; /* Ändra textstorleken på submit knapp här */
            font-family: Arial, sans-serif;
        }
        input[type="submit"]:hover {
            background-color: #02024e;
        }
        textarea {
            width: calc(100% - 20px);
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        p {
            text-align: center;
            font-size: 16px; /* Ändra storleken på texten här */
            color: #000; /* Ändra färgen på texten här */
            font-family: Arial, sans-serif;
        }

    </style>
</head>
<body>
    <header>
        <h1>SkillGap</h1>
        <nav>
            <ul>
                <li><a href="/home">Hem</a></li>
                <li><a href="/statistik">Statistik</a></li>
                <li><a href="/kompetenslexikon">Kompetenslexikon</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Kompetenslexikon</h2>
        <p>Välj en kompetens som du vill veta mer om!</p>

        <form action="/kompetenslexikon" method="post">
            <select name="selected_competence" id="selected_competence">
                {% for competence in all_competencies %}
                <option value="{{ competence }}">{{ competence }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Generera text">
        </form>

        {% if generated_text %}
        <h3>Genererad text:</h3>
        <textarea readonly>{{ generated_text }}</textarea>
        {% endif %}
    </section>
</body>
</html>
