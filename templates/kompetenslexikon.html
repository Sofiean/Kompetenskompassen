<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillGap</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        .roboto-regular {
            font-family: "Roboto", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');

        .comfortaa-300> {
        font-family: "Comfortaa", sans-serif;
        font-optical-sizing: auto;
        font-weight: <700>;
        font-style: normal;
        }
        
        </style>

    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #000026;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        header ul {
            list-style-type: none;
            padding: 0;
            margin: 0;

        }
        header li {
            display: inline;
            margin-right: 20px;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-family: Roboto;
            font-size: 18px; /* Storlek på header knappar */
            transition: color 0.3s;
        }
        header a:hover {
            color: #ddd;
        }
        h1 {
            font-family: Roboto;
            text-align: center;
            color: #fff;
            margin-top: 20px;
            font-size: 62px;
        }

        .button-container {
            text-align: center;
            margin-top: 5px;
        }
        .button-container a {
            margin: 0 40px; /* Justera avståndet mellan knapparna efter behov */
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #02024e;
            margin-top: 20px;
        }
        select, input[type="submit"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        select {
            width: calc(100% - 20px);
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #000026;
            color: #fff;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px; /* Ändra textstorleken på submit knapp här */
            font-family: Arial, sans-serif;
        }
        input[type="submit"]:hover {
            background-color: #02024e;
        }
        textarea {
            width: calc(100% - 20px);
            height: 400px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
            font-size: 14px; /* Ändra storleken på den genererade texten här */
            color: #333; /* Ändra färgen på den genererade texten här */
            font-family: Arial, sans-serif; /* Ändra fonten på den genererade texten här */
            margin-top: 10px; /* Lägg till marginal från knappen "Generera text" */
        }

        p {
            text-align: center;
            font-size: 16px; /* Ändra storleken på texten här */
            color: #000; /* Ändra färgen på texten här */
            font-family: Arial, sans-serif;
        }

    </style>
</head>
<body>
    <header>
        <h1>SkillGap</h1>
        <nav>
            <ul>
                <div class="button-container">
                    <a href="/home">Hem</a>
                    <a href="/statistik">Statistik</a>
                    <a href="/kompetenslexikon">Kompetenslexikon</a>
                </div>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Kompetenslexikon</h2>
        <p>Välj en kompetens som du vill veta mer om!</p>

        <form action="/kompetenslexikon" method="post" onsubmit="showLoading()">
            <select name="selected_competence" id="selected_competence">
                {% for competence in all_competencies %}
                <option value="{{ competence }}">{{ competence }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Generera text">
            <div id="loadingIndicator" style="display: none;">
                Loading...
            </div>
        </form>
        
        

        {% if generated_text %}
        <textarea readonly>{{ generated_text }}</textarea>
        {% endif %}
    </section>

   <!-- JavaScript function -->
    <script>
    function showLoading() {
        document.getElementById("loadingIndicator").style.display = "block";
    }   
    </script>



</body>
</html>
